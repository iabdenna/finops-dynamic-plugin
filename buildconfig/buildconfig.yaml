apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: finops-console-plugin
  namespace: finops-plugin
spec:
  runPolicy: Serial
  source:
    type: Binary
  strategy:
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: finops-console-plugin:latest

